<script>
    currentGameId = 3;
    currentPlayerId = -1;
    currentPlayerVideos = [];
    currentVideoId = 0;

    function getGames() {
        $.ajax({
            method: "get",
            url: "game.php",
            data: {
                action: "getAllGames",
            },
            success: function(data) {
                response = JSON.parse(data);
                $(".jsItem").detach();
                activeClass = ", active";
                response.forEach(element => {
                    $("div.games ul").append("<li class='jsItem" + activeClass + "' value='" + element.id + "''  onclick='switchGame(" + element.id + ");'>" + element.name + "</li>");
                    
                    activeClass = "";
                });
            }
        });
    }
    function hideUserDetails() {
        var videoElm = document.getElementById('videoPlayer');
        var videoSourceElm = document.getElementById('videoPlayerSource');
        $("#videoPlayerDiv").hide();
        $("#next").hide();
        $("#previous").hide();
        $("#screennameDiv").hide();
        $("#rankDiv").hide();
        $("#descriptionsDiv").hide();
        videoElm.pause();
    }
    function showUserDetails() {
        var videoElm = document.getElementById('videoPlayer');
        var videoSourceElm = document.getElementById('videoPlayerSource');
        $("#videoPlayerDiv").show();
        $("#next").show();
        $("#previous").show();
        $("#screennameDiv").show();
        $("#rankDiv").show();
        $("#descriptionsDiv").show();
        videoElm.pause();
    }

    function switchGame(gameId) {
        currentGameId = gameId;
        currentPlayerVideos = [];
        currentVideoId = 0;
        $("div.games li").each(function(index) {
            if ($(this).val() == gameId) {
                $(this).addClass("active");
               
            } else {
                $(this).removeClass("active");
            }

        });
        showNextPlayer();
    }

    function showNextPlayer() {
        $.ajax({
            method: "get",
            url: "game.php",
            data: {
                action: "getNextPlayer",
                game_id: currentGameId
            },
            success: function(data) {
                console.log(data);
                response = JSON.parse(data);
                console.log(response);
                if (response.length < 1) {
                    $("#username").text("Nincsenek tov√°bbi felhaszn√°l√≥k akik erre a j√°t√©kra keresnek partnert.");
                    hideUserDetails();
                } else {
                    currentPlayerId = response[0].id;
                    currentPlayerVideos = [];
                    currentVideoId = 0;
                    $("#username").text(response[0].username);
                    $("#screenname").text(response[0].screenname);
                    $("#rank").text(response[0].rank);
                    $("#descriptions").text(response[0].description);
                    getVideos(currentGameId, currentPlayerId);
                }

            }
        });
    }

    function matchPlayer(matched) {
        $.ajax({
            method: "post",
            url: "game.php",
            data: {
                action: "matchPlayer",
                player_id: currentPlayerId,
                match: matched,
                game_id: currentGameId
            },
            success: function(data) {
                console.log(data);
                showNextPlayer();
            }
        });
    }

    function getVideos(gameId, userId) {
        $.ajax({
            method: "get",
            url: "game.php",
            data: {
                action: "getVideos",
                game_id: gameId,
                player_id: userId
            },
            success: function(data) {
                console.log(data);
                response = JSON.parse(data);
                console.log(response);
                currentPlayerVideos = response;
                currentVideoId = 0;
                if (currentPlayerVideos.length > 0) {
                    playVideo();
                    showUserDetails();
                }
                else{
                    hideUserDetails();
                }
            }
        });
    }

    function nextVideo() {
        if (currentVideoId + 1 < currentPlayerVideos.length) {
            currentVideoId += 1;
            playVideo();
        }
    }

    function prevVideo() {
        if (currentVideoId > 0) {
            currentVideoId -= 1;
            playVideo();
        }
    }

    function playVideo() {
        var videoElm = document.getElementById('videoPlayer');
        var videoSourceElm = document.getElementById('videoPlayerSource');
        if (!videoElm.paused) {
            videoElm.pause();
        }
        videoSourceElm.src = currentPlayerVideos[currentVideoId].filename;
        videoSourceElm.type = "video/mp4";
        videoElm.load();
        videoElm.volume = 0.04;
        videoElm.play();



    }

    getGames();
    showNextPlayer();
</script>
